<!DOCTYPE html>
<html>

<head>
    <title>Wooden Mart Sign Up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEADER/FOOTER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="css/signup.css" />
</head>

<body>

    <h1><span style="color:grey;">Wooden</span><span style="color:#ffffff;">Mart</span></h1>

    <h4>Welcome To WoodenMart</h4>
    <div class="signup">
        <div class="form">
            <label for="name">Your Name</label>
            <input id="fullname" type="text" required/>
            <br>
            <label for="email">Email</label>
            <input id="signupEmail" type="email" required>
            <br>
            <label for="password">Password</label>
            <input id="signupPassword" type="password" placeholder="At least 8 Characters" required>
            <br>
            <label for="password">Re-Enter Password</label>
            <input type="password" id="confirmPassword" value="">
            <br>
            <br>
            <br>
            <label><input type="checkbox" name="policy"> Click here to accept our terms and policies </label>
            <br>
            <button id="signupBtn" onclick="signUp();" name="signup-button">Create Account</button>
        </div>
    </div>
    <p>Already have an account?<a href="login.html" id="gotologin"><b>Log In</b></a></p>



    <script src="js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
